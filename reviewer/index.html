      function checkReviewerNonResponse(){
        var jxhr = $.post(ws_url + 'controller/check-no-acknowledge-reviewer.php', function(){}, 'json')
                    .always(function(snap){
                      if((snap!='') && (snap.length > 0)){
                        $('.NewWaitAllProcess2').text('(' + snap.length +')')
                        // $('#btnN5').addClass('btn-error')
                        // $('#btnN5').removeClass('btn-custom-1')
                        // $('#btnN5').addClass('btn-orange')
                        $('#btnN5').removeClass('btn-custom-1')
                        $('#btnN5').addClass('btn-custom-orange')
                      }
                    }, 'json')
      }

        var jxhr = $.post(ws_url + 'controller/staff/check-new-wait-process-review.php', function(){}, 'json')
                    .always(function(snap){
